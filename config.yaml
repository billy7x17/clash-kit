# 外部控制 API（必填，Node.js 通过这个端口通信）
external-controller: 127.0.0.1:9090
# 可选：设置密钥，防止未授权访问
secret: 'your-strong-secret-key'

# 下面是基础代理配置（根据你的节点修改）
proxies:
  - name: 'your-proxy-node'
    type: vmess
    server: your-server-ip
    port: 443
    uuid: your-uuid
    alterId: 0
    cipher: auto
    tls: true
    servername: your-server-name

proxy-groups:
  - name: 'Proxy'
    type: select
    proxies:
      - your-proxy-node

rules:
  - MATCH,Proxy
